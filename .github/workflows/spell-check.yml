name: Check Spelling

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install codespell
      run: pip install codespell

    - name: Check Spelling
      run: codespell --ignore-words=codespell.txt --skip="*.min.js,*.min.css" .

    # Add a comprehensive grammar checker to the CI pipeline
    - name: Install LanguageTool
      run: sudo apt-get install -y languagetool
    - name: Check Grammar
      run: languagetool --list --language en-US --mother-tongue en-US --autoDetect --enabledRules WHITESPACE_RULE,EN_QUOTES,COMMA_PARENTHESIS_WHITESPACE,EN_UNPAIRED_BRACKETS,ENGLISH_WORD_REPEAT_RULE,UPPERCASE_SENTENCE_START,EN_A_VS_AN,EN_COMPOUNDS,EN_QUOTES,ENGLISH_WORD_REPEAT_BEGINNING_RULE,E